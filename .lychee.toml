# Lychee link checker configuration
# https://github.com/lycheeverse/lychee

# Verbosity
verbose = "warn"
no_progress = true

# Exclude private/internal networks
exclude_all_private = true

# Don't scan these directories
exclude_path = [
  "evidence/",
  "build/",
  "vendor/",
  "node_modules/",
  ".git/",
]

# Accept these HTTP status codes as OK
accept = [200, 206, 429]

# Exclude specific URLs (rate-limited or known flaky)
exclude = [
  # Add any consistently flaky URLs here
]

# Timeout settings
timeout = 20
max_retries = 2

# Cache settings for CI
cache = true
max_cache_age = "1d"
