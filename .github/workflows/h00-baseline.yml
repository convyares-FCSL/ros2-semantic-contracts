name: H00 baseline (docker harness)

on:
  pull_request:
    branches: [dev]
  push:
    branches: [backend_prod]

jobs:
  h00-docker-harness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare evidence directory
        run: mkdir -p evidence

      - name: Run harness (docker compose)
        run: docker compose up --build --abort-on-container-exit

      - name: Assert evidence artifacts exist
        run: |
          test -s evidence/trace.jsonl
          test -s evidence/report.json

      - name: Upload evidence on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: evidence
          path: evidence
          if-no-files-found: ignore
