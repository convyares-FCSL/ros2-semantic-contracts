name: Link Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --config .lychee.toml
            --no-progress
            --format detailed
            'docs/**/*.md'
            'README.md'
            'harness/**/*.md'
          fail: true
